<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>StockTrader - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" as="style">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <h1> StockTrader</h1>
            <p>Your Gateway to Financial Markets</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset functionality would be implemented here')">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
        </div>
    
</div>
</body>
</html>
