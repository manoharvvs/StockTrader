<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>StockTrader - Login</title>
    <link rel="preload" href="{{ url_for('static', filename='css/auth.css') }}" as="style">
</head>
<body>
    <div class="market-stats">
        <div class="stat">NASDAQ: <span class="stat-positive">+1.2%</span></div>
        <div class="stat">S&P 500: <span class="stat-positive">+0.8%</span></div>
        <div class="stat">DOW: <span class="stat-negative">-0.3%</span></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1> StockTrader</h1>
            <p>Your Gateway to Financial Markets</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset functionality would be implemented here')">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" onclick="alert('Google login integration would be implemented here')">Google</a>
            <a href="#" class="social-btn" onclick="alert('Apple login integration would be implemented here')">Apple</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
