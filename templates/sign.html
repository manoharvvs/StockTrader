<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockTrader - Sign Up</title>
    <link rel="preload" href="{{ url_for('static', filename='css/auth.css') }}" as="style">
</head>
<body>
    <div class="market-ticker">
        <div class="ticker-content">
            AAPL: $150.25 (+1.2%) | GOOGL: $2,750.80 (+0.8%) | MSFT: $305.15 (-0.3%) | TSLA: $850.40 (+2.1%) | AMZN: $3,200.75 (+0.5%)
        </div>
    </div>

    <div class="signup-container">
        <div class="logo">
            <h1> StockTrader</h1>
            <p>Join thousands of successful traders</p>
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="experience">Trading Experience</label>
                <select id="experience" name="experience" required>
                    <option value="">Select your experience level</option>
                    <option value="beginner">Beginner (0-1 years)</option>
                    <option value="intermediate">Intermediate (1-3 years)</option>
                    <option value="advanced">Advanced (3+ years)</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" onclick="alert('Terms of Service would be shown here')">Terms of Service</a> 
                    and <a href="#" onclick="alert('Privacy Policy would be shown here')">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    I want to receive market updates and trading tips via email
                </label>
            </div>

            <button type="submit" class="signup-btn" id="submitBtn">Create Account</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" onclick="alert('Google signup integration would be implemented here')">Google</a>
            <a href="#" class="social-btn" onclick="alert('Apple signup integration would be implemented here')">Apple</a>
        </div>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
